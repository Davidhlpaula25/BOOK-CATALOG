version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: book_db
    ports:
    - "5433:5432"
    volumes:
    - pgdata:/var/lib/postgresql/data
  backend:
    build: ./book-backend/book
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/book_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=123456
  frontend:
    build: ./book-frontend/book-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
volumes:
  pgdata:
